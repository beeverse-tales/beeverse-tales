<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit a Story | BeeVerse Tales</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #1a1a1a;
      color: #d4af37;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #5c3a00;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 50px;
      margin-right: 10px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      margin: 0;
      font-size: 1.8rem;
    }

    nav a {
      color: #d4af37;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #darkModeToggle {
      background: none;
      border: 2px solid #d4af37;
      border-radius: 4px;
      color: #d4af37;
      font-weight: 700;
      cursor: pointer;
      padding: 0.25rem 0.75rem;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    #darkModeToggle:hover {
      background-color: #d4af37;
      color: #1a1a1a;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #d4af37;
      text-align: center;
    }

    button {
      padding: 0.7rem 1.5rem;
      background-color: #a67c00;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d4af37;
      color: #1a1a1a;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
    }

    /* Dark Mode Overrides */
    body.dark-mode {
      background-color: #fafaf5;
      color: #3b2f00;
    }

    body.dark-mode header,
    body.dark-mode footer {
      background-color: #d4af37;
      color: #3b2f00;
    }

    body.dark-mode nav a,
    body.dark-mode #darkModeToggle {
      color: #3b2f00;
      border-color: #3b2f00;
    }

    body.dark-mode #darkModeToggle:hover {
      background-color: #3b2f00;
      color: #fff;
    }

    body.dark-mode button {
      background-color: #5c3a00;
    }

    body.dark-mode button:hover {
      background-color: #a67c00;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="images/beeverse-logo.png" alt="BeeVerse Tales Logo" />
      <h1>BeeVerse Tales</h1>
    </div>
    <button id="darkModeToggle">üåô Dark Mode</button>
    <nav>
      <a href="index.html">Home</a>
      <a href="stories.html">Stories</a>
      <a href="submit.html">Submit a Story</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="poems.html">Poems</a>
      <a href="research.html">Research & Blogs</a>
      <a href="author.html">Author</a>
    </nav>
  </header>
<p style="text-align:center; font-size:14px; margin-top:20px;">
  By submitting, you confirm that you have read and agree to our 
  <a href="index.html#copyright-policy">Copyright Policy</a>.
</p>

  <main>
    <h2>Submit Your Story</h2>
    <a href="mailto:beeversetales@gmail.com?subject=Story Submission for BeeVerse Tales" style="text-decoration: none;">
      <button type="button">üìß Email Your Story</button>
    </a>
  </main>

  <footer>
    <p>&copy; 2025 BeeVerse Tales. All rights reserved. | Contact: <a href="mailto:beeversetales@gmail.com" style="color: inherit;">beeversetales@gmail.com</a></p>
  </footer>

  <!-- Dark Mode Script -->
  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const currentMode = localStorage.getItem('mode');
    if (currentMode === 'dark') {
      document.body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if(document.body.classList.contains('dark-mode')) {
        toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
        localStorage.setItem('mode', 'dark');
      } else {
        toggleBtn.textContent = 'üåô Dark Mode';
        localStorage.setItem('mode', 'light');
      }
    });
  </script>
</body>
</html>
