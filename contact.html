<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | BeeVerse Tales</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #1a1a1a;
      color: #d4af37;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #5c3a00;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 50px;
      margin-right: 10px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      margin: 0;
      font-size: 1.8rem;
    }

    nav a {
      color: #d4af37;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #darkModeToggle {
      background: none;
      border: 2px solid #d4af37;
      border-radius: 4px;
      color: #d4af37;
      font-weight: 700;
      cursor: pointer;
      padding: 0.25rem 0.75rem;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    #darkModeToggle:hover {
      background-color: #d4af37;
      color: #1a1a1a;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #d4af37;
    }

    a.phone-link {
      color: #d4af37;
      text-decoration: underline;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
    }

    /* Dark Mode Styling */
    body.dark-mode {
      background-color: #fafaf5;
      color: #3b2f00;
    }

    body.dark-mode header,
    body.dark-mode footer {
      background-color: #d4af37;
      color: #3b2f00;
    }

    body.dark-mode nav a,
    body.dark-mode #darkModeToggle {
      color: #3b2f00;
      border-color: #3b2f00;
    }

    body.dark-mode a.phone-link {
      color: #3b2f00;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="images/beeverse-logo.png" alt="BeeVerse Tales Logo" />
      <h1>BeeVerse Tales</h1>
    </div>
    <button id="darkModeToggle">üåô Dark Mode</button>
    <nav>
      <a href="index.html">Home</a>
      <a href="stories.html">Stories</a>
      <a href="submit.html">Submit a Story</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="poems.html">Poems</a>
      <a href="research.html">Research & Blogs</a>
      <a href="author.html">Author</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <p>
      Call, WhatsApp, or SMS us at:
      <a href="tel:+254751207908" class="phone-link">0751207908</a>
    </p>
    <p>
      Email us at: 
      <a href="mailto:beeversetales@gmail.com" class="phone-link">beeversetales@gmail.com</a>
    </p>
    <p>
      Or visit <strong>BeeVerse Tales</strong> on our social media platforms.
    </p>
  </main>

  <footer>
    <p>&copy; 2025 BeeVerse Tales. All rights reserved.</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const currentMode = localStorage.getItem('mode');
    if (currentMode === 'dark') {
      document.body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
        localStorage.setItem('mode', 'dark');
      } else {
        toggleBtn.textContent = 'üåô Dark Mode';
        localStorage.setItem('mode', 'light');
      }
    });
  </script>
</body>
</html>
